<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="table"></h1>
</body>
<script>

var num=prompt()
for(i=1;i<=10;i++){
    var table=num+" * "+i+ "="+(num*i)+"<br>";
    document.getElementById('table').innerHTML+=table;
}

</script>
</html>
